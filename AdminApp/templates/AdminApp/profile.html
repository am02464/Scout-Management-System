{% extends 'AdminApp/blank.html' %} 
{% block mainContent %}

        
                
                        {{userForm}}
                  
                        <div class="row ">
                                {% load staticfiles %}
                            <div class="col-sm-12 col-md-12 img-fluid text-center">
                                <img alt="User Pic" class="img-fluid" style="border-radius:100%" src="{% static 'boyScouts/img/alizar.jpg' %}">
                                
                                <div><h1>{{request.user.username|title}}</h1></div>
                                
                            </div>
                                <div class="container">
                                    <div class="col-sm-12 col-md-12">
                                        <table class="table font-weight-bold table-user-information">
                                            <tbody>
                                                <tr>
                                                    <td>First Name:</td>
                                                    <td>{{request.user.first_name}}</td>
                                                </tr>

                                                <tr>
                                                    <td>Last Name:</td>
                                                    <td>{{request.user.last_name}}</td>
                                                </tr>
                                                <tr>
                                                    <td>Group:</td>

                                                    <td>Super User</td>

                                                </tr>

                                                <tr>
                                                    <td>Email:</td>
                                                    <td>{{request.user.email}}</td>
                                                </tr>


                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                        </div>







{% endblock %}
